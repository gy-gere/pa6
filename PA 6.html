<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="CS4406 Computer Graphics"/>
    <meta charset="utf-8"/>
    <title>Computer Graphics - Earth and Moon Animation</title>
    <style>
        #container {
            background: #000000;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="text/javascript">
        // Set up the scene, camera, and renderer
        var width = window.innerWidth, height = window.innerHeight;
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(70, width / height, 1, 1000);
        var renderer = new THREE.WebGLRenderer();
        
        renderer.setSize(width, height);
        document.getElementById('container').appendChild(renderer.domElement);

        // Add lighting to simulate sunlight on one side of the Earth
        var light = new THREE.DirectionalLight('white', 1.3);
        light.position.set(5, 2, 2); // Positioned to the right of Earth
        scene.add(light);

        // Create the Earth
        var earthTexture = new THREE.TextureLoader().load('https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/The_Earth_seen_from_Apollo_17.jpg/300px-The_Earth_seen_from_Apollo_17.jpg');
        var earthMaterial = new THREE.MeshLambertMaterial({ map: earthTexture });
        var earthGeometry = new THREE.SphereGeometry(100, 32, 32);
        var earth = new THREE.Mesh(earthGeometry, earthMaterial);
        earth.castShadow = true;
        earth.receiveShadow = true;
        scene.add(earth);

        // Create the Moon
        var moonTexture = new THREE.TextureLoader().load('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/FullMoon2010.jpg/280px-FullMoon2010.jpg');
        var moonMaterial = new THREE.MeshLambertMaterial({ map: moonTexture });
        var moonGeometry = new THREE.SphereGeometry(30, 32, 32);
        var moon = new THREE.Mesh(moonGeometry, moonMaterial);
        moon.castShadow = true;
        moon.receiveShadow = true;
        scene.add(moon);

        // Position the Moon initially to the right of Earth
        moon.position.set(200, 0, 0);

        // Group Earth and Moon for animation
        var group = new THREE.Group();
        group.add(earth);
        group.add(moon);
        scene.add(group);

        // Set camera position to view the Earth and Moon
        camera.position.z = 400;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate the Earth on its axis
            earth.rotation.y += 0.001;
            
            // Rotate the Moon on its axis and around the Earth
            moon.rotation.y += 0.002;
            moon.position.x = 200 * Math.cos(Date.now() * 0.001); // Orbiting path
            moon.position.z = 200 * Math.sin(Date.now() * 0.001);
            
            // Render the scene
            renderer.render(scene, camera);
        }

        // Start the animation
        animate();
    </script>
</body>
</html>
